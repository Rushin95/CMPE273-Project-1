{% extends "layout.html" %}

{% block content %}
    <h2>Sign In</h2>
    {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
    {% endfor %}
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.hidden_tag() }}

        {{ form.openid.label }}
        {{ form.openid(size=80) }}

        {{ form.remember_me.label }}
        {{ form.remember_me }}

        {{ form.sign_in }}
    </form>
{% endblock %}
